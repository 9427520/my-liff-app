<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物健檢</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 0;
            text-align: left;
            position: relative;
        }
        .delete-row-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            display: none;
        }
        .editable-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: none;
            outline: none;
        }
        .half-width-input {
            width: 49%;
            box-sizing: border-box;
            padding: 10px;
            border: none;
            outline: none;
            display: inline-block;
        }
        .value-input, .unit-input {
            box-sizing: border-box;
            padding: 10px;
            border: none;
            outline: none;
            display: inline-block;
        }
        .value-input {
            width: 50%;
        }
        .unit-input {
            width: calc(50% - 10px);
        }
        .range-input {
            width: calc(100% - 30px);
            box-sizing: border-box;
            padding: 10px;
            border: none;
            outline: none;
        }
        .add-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .selectable-row:hover {
            background-color: #f1f1f1;
        }
        .selected {
            background-color: #d3d3d3;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }
            .editable-input, .half-width-input, .range-input, .value-input, .unit-input {
                padding: 5px;
            }
            .delete-row-btn {
                right: 2px;
                top: 2px;
                padding: 1px 3px;
            }
        }
        @media (max-width: 480px) {
            table {
                width: 100%;
                font-size: 12px;
            }
            .editable-input, .half-width-input, .range-input, .value-input, .unit-input {
                padding: 3px;
            }
            .delete-row-btn {
                right: 2px;
                top: 2px;
                padding: 1px 3px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>寵物健檢</h1>
    <table id="editableTable">
        <thead>
            <tr>
                <th colspan="3">
                    <input type="text" id="petName" placeholder="寵物名稱" class="half-width-input">
                    <input type="text" id="reportDate" placeholder="報告時間,例如 20XX/XX/XX" class="half-width-input">
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="text" id="petType" placeholder="寵物種類,例如 狗、貓" class="half-width-input">
                    <input type="text" id="petAge" placeholder="年齡，例如X歲X個月" class="half-width-input">
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="text" id="petBreed" placeholder="品種,例如 拉布拉多" class="half-width-input">
                    <input type="text" id="petWeight" placeholder="體重,例如 18KG" class="half-width-input">
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="text" id="petHealthIssues" placeholder="已知的健康問題,例如 髖關節" class="half-width-input">
                    <input type="text" id="petFoodBrand" placeholder="目前餵食的品牌,例如 希爾思" class="half-width-input">
                </th>
            </tr>
            <tr>
                <th>檢查項目</th>
                <th>檢查數值</th>
                <th>範圍值</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="add-btn" onclick="addRow()">新增一列</button>
    <button class="add-btn" onclick="confirmSave()">儲存所有更改</button>

    <script>
        function addRow(item = {}) {
            const tableBody = document.querySelector('#editableTable tbody');
            const row = document.createElement('tr');
            row.className = 'selectable-row';

            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            const cell3 = document.createElement('td');

            cell1.innerHTML = `<input type="text" class="editable-input" value="${item.key || ''}">`;
            cell2.innerHTML = `<input type="text" class="editable-input" value="${item.value || ''}">`;
            cell3.innerHTML = `<input type="text" class="editable-input" value="${item.range || ''}">`;

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            tableBody.appendChild(row);
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId: "YOUR_LIFF_ID" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    const userId = profile.userId;
                    fetchData(userId);
                }
            } catch (error) {
                console.error('LIFF Initialization failed', error);
            }
        }

        async function fetchData(userId) {
            try {
                const response = await axios.get(`https://3a40-114-24-172-35.ngrok-free.app/api/data?user_id=${userId}`);
                const data = response.data;

                if (data.length > 0) {
                    data.forEach(item => addRow(item));
                } else {
                    addRow();  // Add an empty row if no data found
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function confirmSave() {
            const rows = document.querySelectorAll('#editableTable tbody tr');
            const items = [];
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const item = {
                    key: inputs[0].value,
                    value: inputs[1].value,
                    range: inputs[2].value
                };
                items.push(item);
            });

            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                await axios.post('https://3a40-114-24-172-35.ngrok-free.app/api/update', { user_id: userId, items });
                alert('保存成功');
            } catch (error) {
                console.error('Error saving data:', error);
                alert('保存失敗');
            }
        }

        initializeLiff();
    </script>
</body>
</html>
