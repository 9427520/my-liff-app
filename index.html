<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Health Data</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>Pet Health Data</h1>
    <div id="data"></div>
    <script>
        async function main() {
            await liff.init({ liffId: "2005517118-y5JKr3xg" });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                fetchData(userId);
            }
        }

        async function fetchData(userId) {
            try {
                const response = await fetch(`https://3a40-114-24-172-35.ngrok-free.app/api/data?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerText = 'Error fetching data';
            }
        }

        function displayData(data) {
            const dataDiv = document.getElementById('data');
            if (data.length === 0) {
                dataDiv.innerHTML = '<p>No data found</p>';
                return;
            }

            const list = document.createElement('ul');
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.key}: ${item.value} (${item.range})`;
                list.appendChild(listItem);
            });
            dataDiv.appendChild(list);
        }

        main();
    </script>
</body>
</html>
