<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可修改的表格</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .action-cell {
            border: none;
        }
        .editable-input {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid black;
        }
        .add-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>可修改的表格</h1>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="add-btn" onclick="addRow()">新增一列</button>
    <button class="add-btn" onclick="saveTable()">儲存所有更改</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOMContentLoaded event triggered");
            liff.init({ liffId: "2005517118-y5JKr3xg" }).then(() => {
                console.log("LIFF initialized successfully");
                if (!liff.isLoggedIn()) {
                    console.log("User not logged in, redirecting to login");
                    liff.login();
                } else {
                    console.log("User logged in, fetching data");
                    fetchData();
                }
            }).catch(err => {
                console.error('LIFF Initialization failed ', err);
            });

            var socket = io('http://192.168.100.3:5000');  // 使用你的局域网IP地址

            socket.on('new_data', function(data) {
                console.log("New data received:", data);
                populateTable(data);
            });
        });

        function fetchData() {
            console.log("Fetching data from server");
            fetch('http://192.168.100.3:5000/api/data')  // 使用你的局域网IP地址
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data fetched successfully:", data);
                    populateTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            table.innerHTML = ''; // Clear existing table content

            data.forEach(item => {
                var row = table.insertRow();
                row.setAttribute('data-key', item.key);
                var cell1 = row.insertCell();
                cell1.innerHTML = item.key;
                
                var cell2 = row.insertCell();
                cell2.innerHTML = item.value;
                
                var actionCell = row.insertCell();
                actionCell.className = 'action-cell';
                actionCell.innerHTML = `
                    <button class="edit-btn" onclick="editRow(this)">編輯</button>
                    <button class="save-btn" onclick="saveRow(this)" style="display:none;">儲存</button>
                `;
            });
        }

        function editRow(button) {
            var row = button.parentElement.parentElement;
            var cells = row.getElementsByTagName('td');

            for (var i = 0; i < cells.length - 1; i++) {
                var cell = cells[i];
                var cellValue = cell.innerHTML;
                cell.innerHTML = '<input type="text" value="' + cellValue + '" class="editable-input">';
            }

            button.style.display = 'none';
            button.nextElementSibling.style.display = 'inline';
        }

        function saveRow(button) {
            var row = button.parentElement.parentElement;
            var cells = row.getElementsByTagName('td');

            for (var i = 0; i < cells.length - 1; i++) {
                var cell = cells[i];
                var input = cell.getElementsByTagName('input')[0];
                cell.innerHTML = input.value;
            }

            button.style.display = 'none';
            button.previousElementSibling.style.display = 'inline';
        }

        function addRow() {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            var row = table.insertRow();

            var cell1 = row.insertCell();
            cell1.innerHTML = '<input type="text" class="editable-input">';
            
            var cell2 = row.insertCell();
            cell2.innerHTML = '<input type="text" class="editable-input">';
            
            var actionCell = row.insertCell();
            actionCell.className = 'action-cell';
            actionCell.innerHTML = `
                <button class="edit-btn" onclick="editRow(this)" style="display:none;">編輯</button>
                <button class="save-btn" onclick="saveRow(this)">儲存</button>
            `;
        }

        function saveTable() {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            var rows = table.getElementsByTagName('tr');
            var data = [];

            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var key = row.cells[0].innerText;
                var value = row.cells[1].innerText;
                data.push({ key: key, value: value });
            }

            console.log("Sending data to server:", data);
            fetch('http://192.168.100.3:5000/api/update', {  // 使用你的局域网IP地址
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
