<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可修改的表格</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .action-cell {
            border: none;
        }
        .editable-input {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid black;
        }
        .add-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>可修改的表格</h1>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Range</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="add-btn" onclick="addRow()">新增一列</button>
    <button class="add-btn" onclick="saveTable()">儲存所有更改</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            liff.init({ liffId: "2005517118-y5JKr3xg" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    fetchData();
                }
            }).catch(err => {
                console.error('LIFF Initialization failed ', err);
            });

            var socket = io('http://127.0.0.1:5000');

            socket.on('new_data', function(data) {
                console.log("New data received:", data);
                populateTable(data);
            });
        });

        function fetchData() {
            fetch('http://127.0.0.1:5000/api/data')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            data.forEach(item => {
                var row = table.insertRow();
                row.setAttribute('data-key', item.key);
                var cell1 = row.insertCell();
                cell1.innerHTML = item.key;
                
                var cell2 = row.insertCell();
                cell2.innerHTML = item.value;

                var cell3 = row.insertCell();
                cell3.innerHTML = item.range;
                
                var actionCell = row.insertCell();
                actionCell.className = 'action-cell';
                actionCell.innerHTML = `
                    <button class="delete-btn" onclick="deleteRow(this)">刪除</button>
                `;
            });
        }

        function deleteRow(button) {
            var row = button.parentElement.parentElement;
            row.parentNode.removeChild(row);
        }

        function addRow() {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            var row = table.insertRow();

            var cell1 = row.insertCell();
            cell1.innerHTML = '<input type="text" class="editable-input">';
            
            var cell2 = row.insertCell();
            cell2.innerHTML = '<input type="text" class="editable-input">';

            var cell3 = row.insertCell();
            cell3.innerHTML = '<input type="text" class="editable-input">';
            
            var actionCell = row.insertCell();
            actionCell.className = 'action-cell';
            actionCell.innerHTML = `
                <button class="delete-btn" onclick="deleteRow(this)">刪除</button>
            `;
        }

        function saveTable() {
            var table = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            var rows = table.getElementsByTagName('tr');
            var data = [];

            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var key = row.cells[0].innerText;
                var value = row.cells[1].innerText;
                var range = row.cells[2].innerText;
                data.push({ key: key, value: value, range: range });
            }

            fetch('http://127.0.0.1:5000/api/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(response => response.json())
              .then(data => {
                  console.log('Success:', data);
              })
              .catch((error) => {
                  console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
