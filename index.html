<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function fetchData(userId) {
            fetch(`https://3a40-114-24-172-35.ngrok-free.app/api/data?user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('data-table-body');
                    tableBody.innerHTML = '';

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const keyCell = document.createElement('td');
                        const valueCell = document.createElement('td');
                        const rangeCell = document.createElement('td');

                        keyCell.textContent = item.key;
                        valueCell.textContent = item.value;
                        rangeCell.textContent = item.range;

                        row.appendChild(keyCell);
                        row.appendChild(valueCell);
                        row.appendChild(rangeCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching data: ' + error.message);
                });
        }

        function main() {
            liff.init({ liffId: "2005517118-y5JKr3xg" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile().then(profile => {
                        const userId = profile.userId;
                        fetchData(userId);
                    }).catch(err => {
                        console.error('Error getting profile:', err);
                        alert('Error getting profile: ' + err.message);
                    });
                }
            }).catch(err => {
                console.error('LIFF initialization failed:', err);
                alert('LIFF initialization failed: ' + err.message);
            });
        }

        document.addEventListener("DOMContentLoaded", main);
    </script>
</head>
<body>
    <h1>Pet Health Data</h1>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Range</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</body>
</html>
