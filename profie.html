<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Info Editor</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({ liffId: "2005517118-y7Y7mPLA" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }
            fetchData();
        }

        async function fetchData() {
            try {
                const response = await fetch('https://你的後端服務器/api/getPetInfo');
                const data = await response.json();
                populateForm(data);
            } catch (error) {
                console.error('Fetching data failed', error);
            }
        }

        function populateForm(data) {
            document.getElementById("petName").value = data.petName;
            document.getElementById("petBirthDate").value = data.petBirthDate;
            document.getElementById("petType").value = data.petType;
            document.getElementById("ownerName").value = data.ownerName;
        }

        async function submitForm() {
            const petName = document.getElementById("petName").value;
            const petBirthDate = document.getElementById("petBirthDate").value;
            const petType = document.getElementById("petType").value;
            const ownerName = document.getElementById("ownerName").value;

            const petInfo = {
                petName,
                petBirthDate,
                petType,
                ownerName
            };

            try {
                const response = await fetch('https://你的後端服務器/api/savePetInfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(petInfo)
                });
                if (response.ok) {
                    alert("資料已成功送出！");
                } else {
                    alert("資料送出失敗！");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("資料送出失敗！");
            }
        }

        window.onload = main;
    </script>
</head>
<body>
    <h1>編輯寵物信息</h1>
    <form onsubmit="event.preventDefault(); submitForm();">
        <label for="petName">寵物名字:</label>
        <input type="text" id="petName" name="petName" required><br><br>

        <label for="petBirthDate">寵物出生日期:</label>
        <input type="date" id="petBirthDate" name="petBirthDate" required><br><br>

        <label for="petType">寵物類型:</label>
        <input type="text" id="petType" name="petType" required><br><br>

        <label for="ownerName">主人名字:</label>
        <input type="text" id="ownerName" name="ownerName" required><br><br>

        <button type="submit">送出</button>
    </form>
</body>
</html>
