<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Information</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>輸入寵物資訊</h1>
    <form id="pet-info-form">
        <label for="name">寵物名字:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">寵物年齡:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="type">寵物種類:</label>
        <input type="text" id="type" name="type" required><br>
        <button type="submit">儲存</button>
    </form>

    <script>
        function sendPetInfo(data) {
            fetch('/save_pet_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('資料已儲存');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('儲存失敗');
            });
        }

        document.getElementById('pet-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            sendPetInfo(data);
        });

        liff.init({ liffId: "YOUR_LIFF_ID" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
            .catch((err) => {
                console.log('LIFF init error', err);
            });
    </script>
</body>
</html>
