<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Information</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>輸入寵物資訊</h1>
    <form id="pet-info-form">
        <label for="petName">寵物名字:</label>
        <input type="text" id="petName" name="pet_name" required><br>
        
        <label for="petType">寵物種類:</label>
        <input type="text" id="petType" name="pet_type" required><br>
        
        <label for="petAge">寵物年齡:</label>
        <input type="number" id="petAge" name="pet_age" required><br>
        
        <label for="petBreed">寵物品種:</label>
        <input type="text" id="petBreed" name="pet_breed"><br>
        
        <label for="petWeight">寵物體重:</label>
        <input type="text" id="petWeight" name="pet_weight"><br>
        
        <label for="petHealthIssues">健康問題:</label>
        <input type="text" id="petHealthIssues" name="pet_health_issues"><br>
        
        <label for="petFoodBrand">飼料品牌:</label>
        <input type="text" id="petFoodBrand" name="pet_food_brand"><br>
        
        <button type="submit">儲存</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            liff.init({ liffId: "2005517118-y7Y7mPLA" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF Initialization failed ', err);
            });
        });

        document.getElementById('pet-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            sendPetInfo(data);
        });

        function sendPetInfo(data) {
            fetch('http://127.0.0.1:5000/save_pet_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('資料已儲存');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('儲存失敗');
            });
        }
    </script>
</body>
</html>
